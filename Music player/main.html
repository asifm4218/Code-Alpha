<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        <div class="player-body">
            <img id="cover" src= "C:\code alpha\Music player\coverphoto1.jpg" alt="Music Cover">
            <h2 id="title">Ghost</h2>
            <h3 id="artist">Justin Bieber</h3>
        </div>
        <div class="progress-container">
            <div id="progress" class="progress"></div>
        </div>
        <div class="player-controls">
            <button id="prev" class="control-btn">⏮️</button>
            <button id="play" class="control-btn">▶️</button>
            <button id="next" class="control-btn">⏭️</button>
        </div>
    </div>

    <script src="js2.js"></script>
</body>
</html>
